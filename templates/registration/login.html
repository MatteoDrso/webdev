{% extends 'main.html' %}

{% block title %}
Login | Messageboard
{% endblock %}

{% block content %}
<form class="form content" method="post">
	<div class="form-title">
		<h1>Login</h1>
		<span><a href="/register">Sign up instead</a></span>
	</div>
	{% csrf_token %}
	{% include 'components/form.html' with form=form %}
	<input type="submit" value="Login">
</form>
{% endblock %}
