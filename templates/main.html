{% load compile_static %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static "styles/main.scss"|compile %}">
	<link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
	<main>
		<div id="content-wrapper">
			{% include 'components/nav.html' %}
			{% if messages %}
			<ul class="flash-messages">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% block content %}
			{% endblock %}
		</div>
		{% include 'components/footer.html' %}
	</main>
</body>
</html>
