{% load humanize %}

<div class="post-head">
	<a class="post-link" href="{% url 'view_post' post.id %}"><h1>{{ post }}</h1></a>
	<span class="post-subtitle">
		{{ post.publication_date|naturaltime }}
		{% if not hideauthor %}
		by <a class="author-link" href="{% url 'user_profile' post.publisher.id %}">{{ post.publisher.username}}</a>
		{% endif %}
	</span>
</div>
